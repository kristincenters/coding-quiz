<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/style.css"
			<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/0ded37e0fb.js"
			crossorigin="anonymous"
		></script>
		<title>JavaScript Coding Quiz</title>
	</head>
	<main>
		<body>
			<div class="container-fluid" style="background-color: gainsboro">
				<h1>Ready. Set. Go.</h1>
				<p>
					For this challenge, you will have one minute to answer 5 JavaScript coding questions. Five seconds will be
					deducted for each wrong answer. 
        </p>
        <button type="button" class="btn btn-info btn-block" id="startBtn">Start Quiz</button>
				<div class="container">
					<header>
						<div class="row">
							<div class="col">
                <h3 class="time">Time Remaining</h3>
                <div id="timer"></div>
							</div>
							<div class="col-md-auto">
              <div class= id="quizQuestions">Question?</div>
                <div class = "btn-group-vertical"</div>
									<button type="button" class="btn btn-secondary" onclick="validateAnswer()">
										answerA
                  </button>
									<button type="button" class="btn btn-secondary" onclick="validateAnswer()">
										answerB
									</button>
									<button type="button" class="btn btn-secondary" onclick="validateAnswer()">
										answerC
									</button>
                  <button type="button" class="btn btn-secondary"onclick="validateAnswer()">
										answerD
									</button>
							</div>
							<div class="col" id='topScores'>
								<h3>Top Scores</h3>
							</div>
						</div>
				</div>
			</div>
			<script src="script.js"></script>
		</body>
	</main>
</html>
