<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="css/style.css"
			<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<title>JavaScript Coding Quiz</title>
	</head>
	<main>
		<body>
			<div class="container" align="center">
				<h1>Ready. Set. Go.</h1>
				<p>
					For this challenge, you will have one minute to answer 5 JavaScript
					coding questions. Five seconds will be deducted for each wrong answer.
				</p>
				<button type="button" class="btn btn-info" id="startBtn">
					Start Quiz
				</button>

				<div id="timer">Remaining Time:<span id="countDown"></span></div>
				<div id="questions" class="hide"></div>
				<div id="answers" class="hide"></div>
				<div id="highscore" class="hide"></div>
				<div>
					<h2>"Done!"</h2>
					<p>Your final score is <span id="finalscore"></span></p>
					<p>Initials:</p>
					<button type="button" class="btn btn-outline-secondary" id="goback">
						Go Back
					</button>
					<button type="button" class="btn btn-outline-secondary" id="clear">
						Clear Scores
					</button>
				</div>
			</div>
			<script src="questions.js"></script>
			<script src="script.js"></script>
		</body>
	</main>
</html>
